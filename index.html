<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container-xl">
    
    <h2 class="text-center text-info pt-4">Moveis</h2>
    <div class="row pt-5">

      <div class="col-3">
        <form class="js-form "  method="GET" autocomplete="false" >
        
          <input class="js-search-input w-75 p-1 rounded d-block mb-3" placeholder="Search" type="search"  >
          <select class="js-search-catiegory d-block w-50 p-1 rounded" ></select>
        
        </form>

<h2 class="text-success pt-5">Book Mark</h2>

        <ul class="bookmark-list mt-4 p-0 list-unstyled flex-column gap-5 justify-content-center align-items-center">
         
          </ul>
      </div>
      
      <ul class="film-list col-9 row">
        
      </ul>
      
        
      </div>
      
    </div>
    <template id="movies-template">
      <li class="card col-6  mb-4 text-center me-4 film-item col-sm-4 col-md-3 col-lg-2 text-center  mx-2 mb-2 border border-2" style="width: 420px; height: 270px; overflow: auto;">
        <div class="card-body item-box">
          <img class="card-img-top"  src="" alt="">
          <a href="" target="_blank" class="play"><i class='bx bx-play' ></i></a>
          <h5 class="card-title text-primary fw-bold">Small Town Saturday Night</h5>
          
          <p class="card-cast card-text text-black">"Chris Pine","Shawn Christian","John Hawkes","Bre Blair","Muse Watson","Robert
            Pine","Brent Briscoe","Lin Shaye"</p>
            
            <p class="card-genres card-text fw-bold text-warning">"Drama"</p>
            
            <p class="card-year card-text fw-bold text-warning">2010</p>
            
            <p class="card-rating fw-bold text-white"></p>
            <button class="btn btn-info fw-bold">Watch Trailer</button>
            <button class="btn btn-secondary fw-bold btn-bookmark">Book Mark</button>
          </div>
        </li>
      </template>

      <template id="bookmark-template">
        <li class="pt-4">
          <div class="d-flex align-items-center gap-5">
            
            <p class=" text-black bookmark-text">"Chris Pine","Shawn Christian",</p>
              <button class="btn btn-primary btn-delete">Delete</button>
            </div>
          </li>
      </template>
      
      <script src="./js/films.js"></script>
      <script src="./js/utils.js"></script>
      <script src="./js/script.js"></script>
    </body>
    </html>
